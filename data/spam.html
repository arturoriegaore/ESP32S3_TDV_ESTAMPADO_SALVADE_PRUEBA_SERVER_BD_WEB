	</div>

<div class="padding">

	   </div>

	    </div>

			<button onclick="setTemperature()" id="guardar" type="submit" class="btn white">Guardar</button>
		</div>

	 </div>

		  </div>
		  
	
		 
		</div>
	  </div>
	</div>


</div>















<div class="padding">

	<div class="box">

	 </div>
